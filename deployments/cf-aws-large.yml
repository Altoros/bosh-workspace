---
name: cf-aws-large
director_uuid: DIRECTOR_UUID

releases:
  - name: cf
    version: 194
    git: https://github.com/cloudfoundry/cf-release.git

stemcells:
  - name: bosh-aws-xen-ubuntu-trusty-go_agent
    version: 2778

templates:
  - cf/cf-deployment.yml
  - cf/cf-jobs.yml
  - cf/cf-properties.yml
  - cf/cf-infrastructure-aws.yml
  - cf/cf-minimal-dev.yml
  - cf-runners.yml
  - cf-single-az.yml
  - cf-no-ssl.yml
  - cf-test-errands.yml
  - cf-properties.yml
  - cf-use-haproxy.yml
  - cf-use-postgresql.yml
  - cf-use-nfs.yml
  - cf-secrets.yml
  - cf-aws-networking.yml
  - cf-deployment-size.yml
  - cf-admin-secret.yml

meta:
  domain: run.CF_DOMAIN
  app_domains: apps.CF_DOMAIN
  floating_static_ips:
    - CF_ELASTIC_IP
  secret: c1oudc0w # Used for all passwords except cf admin
  admin_secret: CF_ADMIN_PASS
  ipmask: "IPMASK"
  subnet_ids:
    cf1: CF_SUBNET1
    cf2: CF_SUBNET2
    lb1: LB_SUBNET1
  security_groups: CF_SG
  availability_zones:
    cf1: CF_SUBNET1_AZ
    cf2: CF_SUBNET2_AZ
    lb1: LB_SUBNET1_AZ
  instances:
    api_worker_z1: 1
    router_z1: 2
  runners:
    z1: 2
  environment: cf-aws-large
