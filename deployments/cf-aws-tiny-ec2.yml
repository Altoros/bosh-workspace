---
name: cf-aws-ec2
director_uuid: DIRECTOR_UUID

releases:
  - name: cf
    version: 194
    git: https://github.com/cloudfoundry/cf-release.git

stemcells:
  - name: bosh-aws-xen-ubuntu-trusty-go_agent
    version: 2778

templates:
  - cf/cf-deployment.yml
  - tiny/cf-tiny-dev.yml
  - tiny/cf-test-errands.yml
  - cf/cf-properties.yml
  - cf/cf-infrastructure-aws.yml
  - cf-properties.yml
  - parallel.yml
  - tiny/cf-aws.yml
  - cf-no-ssl.yml
  - cf-secrets.yml
  - tiny/cf-use-haproxy.yml
  - tiny/cf-aws-ec2-tiny-networking.yml

meta:
  domain: CF_DOMAIN
  floating_static_ips:
    - CF_ELASTIC_IP
  secret: c1oudc0w # Used for all passwords except cf admin
  admin_secret: CF_ADMIN_PASS
  subnet_ids:
    cf1: SUBNET_ID
    cf2: LB_SUBNET
  availability_zones:
    cf1: REGION
    cf2: ~
