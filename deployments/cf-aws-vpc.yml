---
name: cf-aws-vpc
director_uuid: DIRECTOR_UUID

releases:
  - name: cf
    version: latest
    git: https://github.com/cloudfoundry/cf-release.git

stemcells:
  - name: bosh-aws-xen-ubuntu-trusty-go_agent
    version: 2778

templates:
  - cf/cf-deployment.yml
  - cf/cf-jobs.yml
  - cf/cf-properties.yml
  - cf/cf-infrastructure-aws.yml
  - cf/cf-minimal-dev.yml
  - cf/cf-runners.yml
  - cf-single-az.yml
  - cf-no-ssl.yml
  - cf-test-errands.yml
  - cf-properties.yml
  - cf-use-haproxy.yml
  - cf-use-postgresql.yml
  - cf-use-nfs.yml
  - cf-secrets.yml
  - cf-aws-networking.yml
  - cf-deployment-size.yml
  - cf-admin-secret.yml

meta:
  domain: CF_DOMAIN
  secret: c1oudc0w # Used for all passwords except cf admin
  admin_secret: CF_ADMIN_PASS
  instances:
    api_worker_z1: 1
    etcd_z1: 1
    router_z1: 2
  runners:
    z1: 6
  floating_static_ips: 
    - CF_ELASTIC_IP
  subnet_ids:
    cf1: SUBNET_ID
    cf2: ~
  availability_zones:
    cf1: REGION
    cf2: ~
