meta:
  subnet_ids:
    cf1: (( merge ))
    cf2: (( merge || nil ))

properties:
  template_only:
    aws:
      subnet_ids:
        cf1: (( meta.subnet_ids.cf1 ))
        cf2: (( meta.subnet_ids.cf2 ))


networks:
  - name: cf1
    type: manual
    subnets:
      - range: 10.10.3.0/24
        name: default_unused
        reserved:
          - 10.10.3.2 - 10.10.3.5
        static:
          - 10.10.3.10 - 10.10.3.100
        gateway: 10.10.3.1
        dns:
          - 10.10.0.2
        cloud_properties:
          security_groups:
            - cf-0-vpc-9c9a3ff9
          subnet: (( properties.template_only.aws.subnet_ids.cf1 ))

  - name: cf2
    type: manual
    subnets:
      - range: 10.10.4.0/20
        name: default_unused
        reserved:
          - 10.10.4.2 - 10.10.4.5
        static:
          - 10.10.4.10 - 10.10.4.50
        gateway: 10.10.4.1
        dns:
          - 10.10.0.2
        cloud_properties:
          security_groups:
            - cf-0-vpc-9c9a3ff9
          subnet: (( properties.template_only.aws.subnet_ids.cf2 ))
