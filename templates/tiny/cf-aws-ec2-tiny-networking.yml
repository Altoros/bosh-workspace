meta:
  subnet_ids:
    cf1: (( merge ))
    cf2: (( merge || nil ))

properties:
  template_only:
    aws:
      subnet_ids:
        cf1: (( meta.subnet_ids.cf1 ))
        cf2: (( meta.subnet_ids.cf2 ))
      availability_zone: "us-west-2a" 
      availability_zone2: "us-west-2a" 

networks:
  - name: cf1
    type: manual
    subnets:
      - range: 10.10.3.0/24
        name: default_unused
        reserved:
          - 10.10.3.2 - 10.10.3.5
        static:
          - 10.10.3.100 - 10.10.3.160
        gateway: 10.10.3.1
        dns:
          - 10.10.0.2
        cloud_properties:
          security_groups:
            - cf-0-vpc-9c9a3ff9
          subnet: (( meta.subnet_ids.cf1 ))

  - name: cf2
    type: manual
    subnets:
      - range: 10.10.2.0/20
        name: default_unused
        reserved:
          - 10.10.2.2 - 10.10.2.5
        static:
          - 10.10.2.60 - 10.10.2.90
        gateway: 10.10.2.1
        dns:
          - 10.10.0.2
        cloud_properties:
          security_groups:
            - cf-0-vpc-9c9a3ff9
          subnet: (( meta.subnet_ids.cf2 ))

  - name: floating
    type: vip
    cloud_properties: {}

resource_pools:
  - name: small_z1
    cloud_properties:
      instance_type: m3.medium

  - name: small_z2
    cloud_properties:
      instance_type: m3.medium

  - name: medium_z1
    cloud_properties:
      instance_type: m3.large

  - name: medium_z2
    cloud_properties:
      instance_type: m3.large

  - name: large_z1
    cloud_properties:
      instance_type: m3.xlarge

  - name: large_z2
    cloud_properties:
      instance_type: m3.xlarge

  - name: runner_z1
    cloud_properties:
      instance_type: m3.large

  - name: runner_z2
    cloud_properties:
      instance_type: m3.large

  - name: router_z1
    cloud_properties:
      instance_type: m3.medium

  - name: router_z2
    cloud_properties:
      instance_type: m3.medium

  - name: small_errand
    cloud_properties:
      instance_type: m3.medium


properties:
  # use nfs
  template_only:
    aws:
      <<: (( merge ))
      access_key_id: ~
      secret_access_key: ~
  cc:
    resource_pool:
      fog_connection: ~
    packages:
      fog_connection: ~
    droplets:
      fog_connection: ~
    buildpacks:
      fog_connection: ~
