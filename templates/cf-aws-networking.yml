meta:
  subnet_ids:
    cf1: (( merge ))
    cf2: (( merge || nil ))
  availability_zones:
    cf1: (( merge ))
    cf2: (( merge || nil ))

properties:
  template_only:
    aws:
      subnet_ids:
        cf1: (( meta.subnet_ids.cf1 ))
        cf2: (( meta.subnet_ids.cf2 ))
      availability_zone: (( meta.availability_zones.cf1 ))
      availability_zone2: (( meta.availability_zones.cf2 ))

networks:
  - name: cf1
    type: manual
    subnets:
      - range: IPMASK.5.0/24
        name: default_unused
        reserved:
          - IPMASK.5.2 - IPMASK.5.5
        static:
          - IPMASK.5.10 - IPMASK.5.50
        gateway: IPMASK.5.1
        dns:
          - IPMASK.0.2
        cloud_properties:
          security_groups:
            - CF_SG
          subnet: (( properties.template_only.aws.subnet_ids.cf1 ))
  - name: cf2
    type: manual
    subnets:
      - range: IPMASK.6.0/20
        name: default_unused
        reserved:
          - IPMASK.6.2 - IPMASK.6.5
        static:
          - IPMASK.6.10 - IPMASK.6.50
        gateway: IPMASK.6.1
        dns:
          - IPMASK.0.2
        cloud_properties:
          security_groups:
            - CF_SG
          subnet: (( properties.template_only.aws.subnet_ids.cf2 ))
